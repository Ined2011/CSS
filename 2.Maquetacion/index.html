<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushi Crunch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Cabecera con logo -->
  <header class="cabecera">
    <div class="logo">
      <img src="imagenes/Logo_Sushi.jpg" alt="Logo Sushi Crunch" />
    </div>
  </header>

  <div class="container">
    <!-- Título del restaurante -->
    <header class="header">🍣 Sushi Crunch</header>

    <!-- Menú de sushi -->
    <section class="menu">
      <div class="dish d1">
        <img src="imagenes/sushi_uno.jpg" alt="Sushi Uno" />
        <p>🍱 Crunch Roll</p>
      </div>
      <div class="dish d2">
        <img src="imagenes/sushi_dos.jpg" alt="Sushi Dos" />
        <p>🍤 Tempura Especial</p>
      </div>
      <div class="dish d3">
        <img src="imagenes/sushi_tres.webp" alt="Sushi Tres" />
        <p>🥢 Sashimi Deluxe</p>
      </div>
    </section>

    <!-- Llamado a la acción -->
    <section class="cta">
      <img src="imagenes/sushi_cuatro.jpg" alt="Reserva" />
      <p>📞 Reserva tu mesa ahora o pide en línea</p>
    </section>
  </div>

</body>
</html>
