<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .menu {
      width: 250px;
    }

    .menu-item {
      background-color: #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 4px;
      border: 1px solid #ccc;
    }

    .menu-item span {
      font-weight: bold;
      color: #000;
    }

    .menu-item a {
      text-decoration: none;
      background-color: #fff;
      color: #000;
      padding: 5px 10px;
      border: 1px solid #ccc;
      font-size: 12px;
    }

    .menu-item a:hover {
      background-color: #ddd;
    }
  </style>
</head>
